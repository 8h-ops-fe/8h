<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>8H-管理后台首页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="keywords" content="8H床垫">
    <meta name="description" content="8H床垫">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon"/>
    <meta HTTP-EQUIV="Pragma" CONTENT="no-cache"/>
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-store,must-revalidate"/>
    <meta HTTP-EQUIV="Expires" CONTENT="0"/>
    <!--引入默认基本样式-->
    <link rel="stylesheet" type="text/css" href="../styles/reset.css">
    <!--引入自己写的样式-->
    <link rel="stylesheet" type="text/css" href="../styles/index.css">
</head>

<body>
    <div class="mask-bg"></div>
    <div class="order-box">
        <div class="nav">
            <ul>
                <li class="logo"><a href="javascript:;"></a></li>
                <li class="active"><a href="javascript:;" class="icon1">订单管理</a></li>
                <li><a href="javascript:;" class="icon2">售后管理</a></li>
                <li><a href="javascript:;" class="icon3">商品管理</a></li>
                <li><a href="javascript:;" class="icon4">用户管理</a></li>
                <li><a href="javascript:;" class="icon5">系统管理</a></li>
            </ul>
        </div>
        <div class="wrap">
            <h1 class="user">Hello,奔跑的猕猴桃</h1>
            <!-- 条件-->
            <div class="condition-box"></div>
            <!-- 条件END-->
            <!-- 列表-->
            <div class="condition-list"></div>
            <!-- 列表END-->
        </div>
        <!-- 订单编辑开始-->
        <div class="order-edit">
        </div>
        <!-- 订单编辑END-->
        <!-- 小弹窗取消订单-->
        <div class="small-pop" style="display: none;">
            <p class="small-pop-text">确定取消订单么？</p>
            <div class="small-pop-btn">
                <input type="button" value="确定" class="deter"/>
                <input type="button" value="取消" class="cancel"/>
            </div>
        </div>
        <!-- 取消订单END-->
        <!-- 仓库位置-->
        <div class="small-pop" style="display: none;">
            <p class="margin-t-40 select-box">
                <span>仓库位置:</span>
                <select name="" id="">
                    <option value="">选择仓库位置</option>
                </select>
            </p>
            <p class="margin-t-10 margin-b-30 select-box">
                <span>仓库:</span>
                <select name="" id="">
                    <option value="">选择仓库</option>
                </select>
            </p>
            <div class="small-pop-btn">
                <input type="button" value="确定" class="deter"/>
                <input type="button" value="取消" class="cancel"/>
            </div>
        </div>
        <!-- 仓库位置END-->
        <!-- 选择快递-->
        <div class="small-pop" style="display: none;">
            <p class="margin-t-40 select-box">
                <span>快递公司:</span>
                <select name="" id="">
                    <option value="">选择快递公司</option>
                </select>
            </p>
            <p class="margin-t-10 margin-b-30 select-box">
                <span>运单号:</span>
                <select name="" id="">
                    <option value="">运单号</option>
                </select>
            </p>
            <div class="small-pop-btn">
                <input type="button" value="确定" class="deter"/>
                <input type="button" value="取消" class="cancel"/>
            </div>
        </div>
        <!-- 仓库位置END-->


        <!-- 通过审核-->
        <div class="small-pop" style="display: none;">
            <p class="small-pop-text">确定通过审核么？</p>
            <div class="small-pop-btn">
                <input type="button" value="确定" class="deter"/>
                <input type="button" value="取消" class="cancel"/>
            </div>
        </div>
        <!-- 通过审核END-->

        <!-- 拒绝通过-->
        <div class="small-pop" style="display: none">
            <textarea name="" id="refuse" cols="30" rows="10" placeholder="输入不通过的原因..."></textarea>
            <div class="small-pop-btn">
                <input type="button" value="确定" class="deter"/>
                <input type="button" value="取消" class="cancel"/>
            </div>
        </div>
        <!-- 拒绝通过END-->

        <!-- 下架商品-->
        <div class="small-pop" style="display: none">
            <p class="small-pop-text">确定下架商品么？</p>
            <div class="small-pop-btn">
                <input type="button" value="确定" class="deter"/>
                <input type="button" value="取消" class="cancel"/>
            </div>
        </div>
        <!-- 下架商品END-->

        <!-- 库存编辑-->
        <div class="stock-edit">
            <p class="stock-edit-title">
                <span>库存编辑</span>
                <i class="close"></i>
            </p>
            <p class="margin-t-60">
                <span>颜色/规格:</span>
                <span class="margin-l-145">
                    <em class="red">*</em>
                    <span>库存数量</span>
                </span>
            </p>
            
            <p class="margin-t-20">
                <span>咖啡金/1.5m*2.0m</span>
                <input type="text"/>
            </p>
            <p class="margin-t-20">
                <span>咖啡金/1.8m*2.0m</span>
                <input type="text"/>
            </p>
            <p class="margin-t-20">
                <span>咖啡金/1.5m*2.0m</span>
                <input type="text"/>
            </p>
            <p class="margin-t-20 margin-b-40">
                <span>咖啡金/1.8m*2.0m</span>
                <input type="text"/>
            </p>

            <div class="small-pop-btn">
                <input type="button" value="保存" class="deter"/>
                <input type="button" value="取消" class="cancel"/>
            </div>
        </div>
        <!-- 库存编辑END-->
    </div>
    <!--订单管理END-->



    <!-- 脚本引入 -->
    <script data-main="../js/main" src="../requirejs/require.js"></script>

</body>
</html>
