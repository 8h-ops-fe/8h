<!DOCTYPE html>
<html ng-app="app" ng-cloak>
<head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>管理后台首页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="keywords" content="8H床垫">
    <meta name="description" content="8H床垫">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon"/>
    <meta HTTP-EQUIV="Pragma" CONTENT="no-cache"/>
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-store,must-revalidate"/>
    <meta HTTP-EQUIV="Expires" CONTENT="0"/>
    <!--引入默认基本样式-->
    <link rel="stylesheet" type="text/css" href="../styles/reset.css">
    <link rel="stylesheet" type="text/css" href="../styles/jquery-ui.css">
    <!--引入自己写的样式-->
    <link rel="stylesheet" type="text/css" href="../styles/index.css">
</head>

<body>
    <!-- 遮罩层-->
    <div class="mask-bg"></div>
    <!-- 头部-->
    <header class="clearfix" ng-controller="getname">
        <h1 class="userifon">
            Hello,<span class="username" ng-bind="username"></span>
            <span class="login-out">[退出]</span>
        </h1>
    </header>
    <!-- 内容-->
    <div class="order-box">
        <a href="#/order.html" class="logo"></a>
        <!-- 列表-->
        <div class="nav">
            <ul ng-controller="nav">
                <li ng-repeat="list in nav" class="{{list.class}}" ng-class="{active:list.path==path}">
                    <a href="{{list.href}}" class="{{list.aClass}}">
                        <span class="{{list.numClass}}"></span>
                        <span ng-bind="list.name"></span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 右侧内容部分-->
        <div class="wrap clearfix" ng-view>
            <div order-html></div>
        </div>
        <div class="clearfix">
            <div class="pagination"></div>
            <input type="hidden" value="1">
        </div>
    </div>
    <!-- 脚本引入 -->
    <script src="../js/cookie.js"></script>
    <script src="../js/radio.js"></script>
    <script src="../js/angular.js"></script>
    <script src="../js/angular-route.js"></script>
    <script src="../js/a_load.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/a_order.js"></script>
    <script src="../js/a_after.js"></script>
    <script src="../js/a_goods.js"></script>
    <script src="../js/a_user.js"></script>
    <script src="../js/a_admin.js"></script>
</body>
</html>
