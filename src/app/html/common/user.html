<!--用户查询条件-->
<div class="content-box">
    <div class="condition">
        <ul class="normol normol-t ditail ditial-th">
            <li  class="mar">
                <span>手机号：</span>
                <input type="text" class="w160 user-phone-input" />
            </li>
            <li  class="mar">
                <span>注册时间：</span>
                <input name="shot_time" type="text" class="time w118 start-time txt ui-datebox">
                <span class="margin-10">-</span>
                <input name="shot_time" type="text" class="time w118 end-time txt ui-datebox">
            </li>
            <li class="mar martop">
                <ul class="radio mar20">
                    <li>用户状态：</li>
                    <li><input type="radio" name="state" value="0" class="r order-radio"><span class="w">全部</span></li>
                    <li><input type="radio" name="state" value="1" class="r order-radio"><span class="w">已启用</span></li>
                    <li><input type="radio" name="state" value="2" class="r order-radio"><span class="w">已禁用</span></li>
                </ul>
            </li>
        </ul>
        <div class="search-box"><a href="javascript:;" class="search user-search">查询</a></div>
    </div>
</div>
<!--用户查询条件END-->

<!--用户列表-->
<div class="list">
    <dl class="cus-service">
        <dt>
        <ul class="line">
            <li class="w240">手机号</li>
            <li class="w242">注册时间</li>
            <li class="w242">用户状态</li>
            <li class="w240 no-boder">操作</li>
        </ul>
        </dt>
        <div class="user-list-box">
            <dd class="user-list" ng-repeat="list in data.content" data-id="{{list.id}}" data-status="{{list.status}}">
                <ul class="line">
                    <li class="w240 blue user-phone">{{list.mobile}}</li>
                    <li class="w242">{{list.createTime|date:'yyyy-MM-dd'}}</li>
                    <li class="w242">{{list.status==1?'启用':'禁用'}}</li>
                    <li class="w240 blue no-boder user-state{{list.status}}">{{list.status==1?'禁用':'启用'}}</li>
                </ul>
            </dd>
        </div>
    </dl>
    <div class="no-data-box"></div>
</div>
<!--用户列表END-->


<!-- 用户详情-->
<div class="user-details" id="user-details">
</div>
<!-- 用户详情END-->

<!-- 禁用用户-->
<div class="small-pop" id="user_pop_open">
    <p class="small-pop-text">确定启用该用户么？</p>
    <div class="small-pop-btn">
        <input type="button" value="确定" class="deter"/>
        <input type="button" value="取消" class="cancel"/>
    </div>
</div>

<div class="small-pop" id="user_pop_close">
    <p class="small-pop-text">确定禁用该用户么？</p>
    <div class="small-pop-btn">
        <input type="button" value="确定" class="deter"/>
        <input type="button" value="取消" class="cancel"/>
    </div>
</div>
<!-- 禁用用户END-->
