<!--条件-->
<div class="condition">
    <ul class="normol">
        <li>
            <span>订单号：</span>
            <input type="text" class="orderSn" />
        </li>
        <li>
            <span>收件人：</span>
            <input type="text" class="receiverName" />
        </li>
        <li>
            <span>联系电话：</span>
            <input type="text" class="receiverPhone" />
        </li>
    </ul>
    <ul class="ditail">
        <li class="mar56">
            <span>下单时间：</span>
            <input id="start-time" name="start-time" type="text" class="start-time txt ui-datebox">
            <span>-</span>
            <input id="end-time" name="end-time" type="text" class="end-time txt ui-datebox">
        </li>
        <li>
            <span>订单总额：</span>
            <input type="text" class="min-price"/>
            <span>-</span>
            <input type="text" class="max-price"/>
        </li>
    </ul>
    <ul class="state mar54">
        <li class="nomar">订单状态：</li>
        <li><input type="radio" name="status" value="0" class="r order-radio"><span class="w">全部订单</span></li>
        <li><input type="radio" name="status" value="1" class="r order-radio"><span class="w">待付款</span></li>
        <li><input type="radio" name="status" value="2" class="r order-radio"><span class="w">已付款</span></li>
        <li><input type="radio" name="status" value="3" class="r order-radio"><span class="w">已配货</span></li>
        <li><input type="radio" name="status" value="4" class="r order-radio"><span class="w">已出库</span></li>
        <li><input type="radio" name="status" value="5" class="r order-radio"><span class="w">已收货</span></li>
        <li class="nomar"><input type="radio" name="status" value="6" class="r order-radio"><span class="w">订单取消</span></li>
    </ul>
    <div class="search-box"><a href="javascript:;" class="search order-search">查询</a></div>
</div>
<!--条件END-->
