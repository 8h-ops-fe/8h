<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>8H-管理后台首页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="keywords" content="8H床垫">
    <meta name="description" content="8H床垫">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon"/>
    <meta HTTP-EQUIV="Pragma" CONTENT="no-cache"/>
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-store,must-revalidate"/>
    <meta HTTP-EQUIV="Expires" CONTENT="0"/>
    <!--引入默认基本样式-->
    <link rel="stylesheet" type="text/css" href="../styles/reset.css">
    <!--引入自己写的样式-->
    <link rel="stylesheet" type="text/css" href="../styles/login.css">
</head>

<body>
    <!--登录输入框-->
    <div class="login-box">
        <div class="login-title">
            8H 运营管理系统
        </div>
        <div class="login-error"></div>
        <div class="form-user">
            <input type="text" placeholder="用户名" class="login-username" />
            <input type="password" placeholder="密码" class="login-password" />
            <input type="button" value="登录" class="login-btn" />
        </div>
    </div>
    <!--登录输入框END-->

    <script src="../requirejs/require.js" data-main="../js/login"></script>
</body>
</html>
