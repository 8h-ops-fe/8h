<!-- 用户详情-->
<div class="user-details">
    <div class="pop-title">
        <span>用户详情</span>
        <i class="close"></i>
    </div>
    <div class="pop-content clearfix">
        <div class="pop-content-left">
            <div>
                <span class="pop-input-type">手机号:</span>
                <input type="text" name="phone"/>
            </div>
            <div>
                <span class="pop-input-type">昵称:</span>
                <input type="text" name="nickname"/>
            </div>
            <div>
                <span class="pop-input-type">微信账号:</span>
                <input type="text" name="weixin"/>
            </div>
            <div>
                <span class="pop-input-type">用户状态:</span>
                <select name="userstate" id="">
                    <option value="已启用">已启用</option>
                    <option value="禁用">禁用</option>
                </select>
            </div>
        </div>
        <div class="pop-content-right">
            <div>
                <span class="pop-input-type">注册时间:</span>
                <input type="text" name="regtime"/>
            </div>
            <div>
                <span class="pop-input-type">Email:</span>
                <input type="text" name="email"/>
            </div>
            <div>
                <span class="pop-input-type">QQ:</span>
                <input type="text" name="qq"/>
            </div>
        </div>
        <div class="user-details-btn">
            <input type="button" value="确定" class="deter"/>
            <input type="button" value="取消" class="cancel"/>
        </div>
    </div>
</div>
<!-- 用户详情END-->
<!-- 禁用用户-->
<div class="small-pop">
    <p class="small-pop-text">确定禁用该用户么？</p>
    <div class="small-pop-btn">
        <input type="button" value="确定" class="deter"/>
        <input type="button" value="取消" class="cancel"/>
    </div>
</div>
<!-- 禁用用户END-->
